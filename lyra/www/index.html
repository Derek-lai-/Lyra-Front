<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
       
        <!-- START CSS -->
        <link rel="stylesheet" type="text/css" href="css/snap.css" />
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <!-- END CSS -->
        
        <title>Lyra</title>
    </head>
    <body>
        <!-- Complete container -->
        <div class="lyra">
            <!-- Sidebar Start -->
            <div class="snap-drawers">
                <div class="snap-drawer snap-drawer-left">

                    <div id="profile">
                        <img id="profile-img" src=""/>
                        <p id="profile-name"></p>
                    </div>

                    <ul>
                        <li class="side-link" data-page="signin">
                            <p><i class="fa fa-lg"></i>Sign In</p>
                        </li>

                        <li class="side-link" data-page="playlist">
                            <p><i class="fa fa-lg"></i>Playlists</p>
                        </li>

                        <li class="side-link" data-page="library">
                            <p><i class="fa fa-lg"></i>Library</p>
                        </li>

                        <li class="side-link" data-page="favorites">
                            <p><i class="fa fa-lg"></i>Favorites</p>
                        </li>

                        <li class="side-link" data-page="settings">
                            <p><i class="fa fa-lg"></i>Settings</p>
                        </li>

                        <li class="side-link" data-page="about">
                            <p><i class="fa fa-lg"></i>About</p>
                        </li>
                    </ul>

                </div>
            
                <!-- Sidebar END -->

                <div id="content" class="snap-content">

                    <div id="header">
                        <div class="toolbar-container">
                            <ul class="toolbar-menu">
                                <li id="menu-button">Lyra</li>
                            </ul>
                          </div>
                    </div>

                    <div id="pages">

                        <!-- MAIN PAGE -->
                        <div class="page" data-page="main">

                            <!-- SongInfo START -->
                            <div id="songinfo-container">
                                <div id="cursong-info">
                                    <h3>Current Song</h3>
                                </div>

                                <div id="song-progress">
                                    <p>00:00/00:00</p>
                                </div>

                                <div id="slidebar">
                                    <input type="range" min="0" max"200" value="0"/>
                                </div>
                            </div>
                            <!-- SongInfo END -->

                            <!-- SongControls START -->
                            <div class="player-buttons">

                                <div id="alpha" class="prevsong"></div> 

                                <div id="bravo" class="cursong"></div>

                                <div id="charlie" class="sugsong"></div>

                                <div id="delta" class="shufflesong"></div>

                                <div id="echo" class="offscreen"></div>

                                <div id="foxtrot" class="offscreen2"></div>
                                
                                <div id="expand"></div>
                            </div>
                            <!-- SongControls END -->

                            <!-- Next Song Info START -->
                            <div id="next-container">
                                <div>
                                    <h3>Upcoming Song:</h3>
                                    <p id="next-name">Zedd - The Legend of Zelda</p>
                                </div>

                            </div>
                            <!-- Next Song Info END -->
                        </div>
                        
                        <!-- MAIN PAGE END -->

                        <!-- Sign In START 
                        <div class="page" data-page"signin">
                            Signin
                        </div>
                         Sign In END -->

                        <!-- Playlist START 
                        <div class="page" data-page"playlist">
                            Playlist
                        </div>
                        Playlist END -->

                        <!-- Library START 
                         <div class="page" data-page"library">
                            My Library
                        </div>
                         Library END -->

                        <!-- Favorites START 
                        <div class="page" data-page"favorites">
                            Favorites
                        </div>
                        Favorites END -->

                        <!-- Settings START 
                        <div class="page" data-page"setting">
                            Settings
                        </div>
                         Settings END -->

                        <!-- About START 
                        <div class="page" data-page"about">
                            About
                        </div>
                         About END -->


                </div>
            </div>

        </div>

        <!-- START JavaScript -->
        <!-- <script type="text/javascript" src="cordova.js"></script> -->
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/quo.js"></script>
        <script type="text/javascript" src="js/snap.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <!-- <script type="text/javascript"> lyra.initialize(); </script> -->

    </body>
</html>
