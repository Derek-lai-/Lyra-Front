<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!-- START JavaScript -->
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/quo.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript"> app.initialize(); </script>

        <!-- START CSS -->
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        
        <title>Lyra</title>
    </head>
    <body>
        <!-- Complete container -->
        <div class="lyra-container">
            <!-- Mobile Header START -->
            <div class="mobile-header">
                <ul class="clearfloat">
                    <li class="m-menu">
                        <a>
                            <span class="menu-open">Lyra</span>
                            <span class="menu-close">Lyra</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- Mobile Header END -->

            <div id="container-outer">
                <!-- Sidebar Start -->
                <div class="sidebar-menu">
                    <div class="image-container">
                        <img src="img/logo.png">
                    </div>
                    <div class="menu-items">
                        <div class="tile" data-page="recent"><p>Sign In</p></div>
                        <div class="tile" data-page="recent"><p>Recent</p></div>
                        <div class="tile" data-page="favorites"><p>Favorites</p></div>
                        <div class="tile" data-page="Library"><p>My Library</p></div>
                        <div class="tile" data-page="playlist"><p>Playlists</p></div>
                        <div class="tile" data-page="settings"><p>Settings</p></div>
                        <div class="tile" data-page="feedback"><p>Feedback</p></div>
                        <div class="tile" data-page="feedback"><p>About</p></div>
                    </div>
                </div>
                <!-- Sidebar END -->

                <!-- SongInfo START -->
                <div id="songinfo-container">
                    <div id="cursong-info">
                        <h3>Current Song</h3>
                    </div>

                    <div id="song-progress">
                        <p>00:00/00:00</p>
                    </div>

                    <div id="slidebar">
                        <input type="range" min="0" max"200" value="0"/>
                    </div>
                </div>
                <!-- SongInfo END -->

                <!-- SongControls START -->
                 <div class="player-buttons">

                    <div id="alpha" class="prevsong"></div> 

                    <div id="bravo" class="cursong"></div>

                    <div id="charlie" class="sugsong"></div>

                    <div id="delta" class="shufflesong"></div>

                    <div id="echo" class="offscreen"></div>

                    <div id="foxtrot" class="offscreen2"></div>
                    
                    <div id="background-expand"></div>
                </div>
                <!-- SongControls END -->

                <!-- Next Song Info START -->
                <div class="next-Song">
                    <div>
                        <h3>Upcoming Song:</h3>
                        <p id="next-name">Zedd - The Legend of Zelda</p>
                    </div>

                </div>
                <!-- Next Song Info END -->
            </div>

        </div>
    </body>
</html>
