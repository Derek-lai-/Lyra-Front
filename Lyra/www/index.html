<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!-- START Javascript -->
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/slide-menu.js"></script>
        <!-- START CSS -->
        <link href='css/style.css' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <!-- Header START -->
        <div class="mobile-header">
            <ul class="clearfloat">
                <li class="m-menu">
                    <a><span class="menu-open">Lyra</span><span class="menu-close">Lyra</span></a>
                </li>
            </ul>
        </div>
        <!-- Header END -->

        <div id="container-outer">

            <!-- SideMenu START -->
            <div class="mobile-menu">
                <div class="image-container">
                    <img src="img/logo.png">
                </div>
                <div class="menu-items">
                    <div class="tile" data-page="recent"><p>Sign In</p></div>
                    <div class="tile" data-page="recent"><p>Recent</p></div>
                    <div class="tile" data-page="favorites"><p>Favorites</p></div>
                    <div class="tile" data-page="Library"><p>My Library</p></div>
                    <div class="tile" data-page="playlist"><p>Playlists</p></div>
                    <div class="tile" data-page="settings"><p>Settings</p></div>
                    <div class="tile" data-page="feedback"><p>Feedback</p></div>
                    <div class="tile" data-page="feedback"><p>About</p></div>
                </div>
            </div>
            <!-- SideMenu End -->
            
            <div id="container">
                <div id="container-inner">
                    <div id="container-cursong">
                        <div id="cursong-info">
                            <h3> Current Song Name</h3>
                        </div>

                        <div id="song-progress">
                            <p>00:00/00:00</p>
                        </div>

                        <div id="sliderbar">
                            <input type="range" min="0" max="100" value="0"/>
                        </div>
                    </div>

                    <div class="player-buttons">
                        <div id="cursong">
                        <p>CurrentSong</p>
                        </div>

                        <div id="sugsong">
                            <p>SuggestSong</p>
                        </div>

                        <div id="shufflesong">
                            <p>ShuffleSong</p>
                        </div>
                        
                        <div id="prevsong">
                            <p>PrevSong</p>
                        </div>     
                    </div>
                    
                    <div class="next-Song">
                        <div>
                            <h3>Upcoming Song:</h3>
                            <p id="next-name">Song Name</p>
                        </div>

                    </div>
            </div>
            </div>

            <div class="mobile-menu-bg"></div>
        </div>
    </body>
</html>
